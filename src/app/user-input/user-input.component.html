<div class="container">
  <input
    type="file"
    style="display: none"
    #videoInput
    accept="video/*"
    (change)="onChangeFileInput('video')"
  />
  <button
    mat-stroked-button
    color="primary"
    class="file-select-button"
    [disabled]="videoService.funscriptURL.value.length == 0"
    (click)="onClickFileInputButton('video')"
  >
    Select video
  </button>

  <span *ngIf="videoService.funscriptURL.value.length == 0"> Load funscript file first before video.</span>

  <p class="file-name" *ngIf="!video; else videoName">No video selected!</p>

  <ng-template #videoName>
    <p class="file-name">{{ video?.name }}</p>
  </ng-template>
</div>

<div class="container">
  <input
    type="file"
    style="display: none"
    #fsFileInput
    accept="funscript"
    (change)="onChangeFileInput('funscript')"
  />
  <button
    mat-stroked-button
    color="primary"
    class="file-select-button"
    (click)="onClickFileInputButton('funscript')"
  >
    Select funscript file
  </button>

  <p class="file-name" *ngIf="!fs; else fileName">No funscript file selected!</p>

  <ng-template #fileName>
    <p class="file-name">{{ fs?.name }}</p>
  </ng-template>
</div>
